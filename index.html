<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>

<body>

    <div class="container-mensagens" id="container-mensagens"></div>

    <div class="form-title">
        <h1>Inscreva-se</h1>

    </div>

    <form action="/" method="POST" id="form">
        <div class="form-body">
            <div class="form-group">
                <h3><span>*</span>: Indica um campo obrigatório..</h3>
            </div>

            <div class="form-group">
                <input type="text" id="name" placeholder="."/>
                <label for="name"><span>*</span>Nome</label>
                <span class="error"></span>
            </div>

            <div class="form-group">
                <input type="text" id="surname" placeholder="." />
                <label for="surname"><span>*</span>Sobrenome</label>
                <span class="error"></span>
            </div>

            <div class="form-group">
                <input type="text" id="cpf" maxlength="14" placeholder="."/>
                <span class="error"></span>
                <label for="cpf"><span>*</span>CPF</label>
            </div>

            <div class="form-group">
                <input type="text" id="user" placeholder="."/>
                <span class="error"></span>
                <label for="user"><span class="">*</span>Nome de Usuário</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="input-password" placeholder="."/>
                <i class="bi bi-eye-fill btn-show"></i>
                <span class="error"></span>
                <label for="password"><span>*</span>Senha</label>
            </div>

            <div class="form-group">
                <input type="password" id="r-password" class="input-password" placeholder="."/>
                <i class="bi bi-eye-fill btn-show"></i>
                <span class="error"></span>
                <label for="r-password"><span>*</span>Repetir Senha</label>
            </div>
        </div>

        <div class="form-footer">
            <input type="submit" value="Cadastrar">
        </div>

    </form>

    <script src="./assets/js/cpf.js"></script>
    <script src="./assets/js/show-password.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
